<div class="main-container full-over product-view">
  <div class="product-header d-flex p-0">
    <div class="d-flex">
      <p class="mr-2 product-cat">CATEGORY</p>
      <span class="ml-2 mr-2">  >  </span>
      <p class="ml-2 mr-2">TYPE</p>
    </div>
    <span class="ml-2 mr-2">  >  </span>
    <p class="ml-2 mr-2">PRODUCT NAME</p>
  </div>
  <div class="product mt-2">
    <img src="../../../assets/images/girl.jpg">
    <div class="position-relative product-info">
      <div *ngIf="added === 'cart'" class="added text-center">Added to cart</div>
      <div *ngIf="added === 'favorites'" class="added text-center p-1">Added to favorites</div>
      <div class="border-bottom"> 
        <p class="pb-0 mb-3 product-name">PRODUCT NAME</p>
        <p class="pt-0 mt-0 mb-4 product-id">Product id 4490</p>
      </div>
      <p class="product-price pt-4 pb-4 m-0">97.99 RON</p>
      <div class="border-top border-bottom pt-4 pb-4 m-0">
        <div class="color-text d-flex mb-3">
          <span class="mr-2">Color:</span>
          <span *ngIf="!alert || selectedColor !== 'not selected'">{{selectedColor}}</span>
          <span *ngIf="alert && selectedColor === 'not selected'" class="text-danger font-weight-bold">{{selectedColor}}</span>
        </div>
        <div class="d-flex mt-2">
          <div class="m-0 p-0 mr-3" *ngFor="let color of colors">
            <div *ngIf="selectedColor !== color" class="product-color rounded-circle"  [ngStyle]="{'background-color': color}" (click)="selectedColor = color"></div>
            <div *ngIf="selectedColor === color" class="product-color product-color-selected rounded-circle"  [ngStyle]="{'background-color': color}"></div>
          </div>
        </div>
      </div>
      <div class="pt-4 pb-4 m-0">
        <div class="color-text d-flex mb-3">
          <span class="mr-2">Size:</span>
          <span *ngIf="!alert || selectedSize !== 'not selected'">{{selectedSize}}</span>
          <span *ngIf="alert && selectedSize === 'not selected'" class="text-danger font-weight-bold">{{selectedSize}}</span>
        </div>
        <div class="d-flex text-center mt-2">
          <div class="m-0 p-0 mr-2" *ngFor="let size of sizes">
            <div *ngIf="selectedSize !== size" class="product-size" (click)="selectedSize = size">{{size}}</div>
            <div *ngIf="selectedSize === size" class="product-size product-size-selected">{{size}}</div>
          </div>
        </div>
      </div>
      <button mat-button class="product-fav-btn mb-4" (click)="addToFavorites()">Add to favorites</button>
      <button mat-button class="product-cart-btn" (click)="addToCart()">Add to cart</button>
    </div>
  </div>
</div>
