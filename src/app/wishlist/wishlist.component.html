<div class="wishlist">
  <div class="wishlist-product m-2" *ngFor="let item of [1,2,3,4,7,7,5,7]">
    <div class="wish-border p-1 position-relative">
      <img src="../../assets/images/boy.jpg">
    </div>
    <div class="wish-info position-relative p-0 m-0 ml-3 d-flex flex-column"> 
      <p class="p-0 m-0 mb-2 wish-name">PRODUCT NAME</p>
      <div class="wishlist-details">
        <div class="wishlist-tags d-flex flex-column">
          <span>Product id</span>
          <span>Price</span>
          <span>Color</span>
          <span>Size</span>
        </div>
        <div class="d-flex flex-column">
          <span>299087</span>
          <span>79.60 RON</span>
          <span>Blue</span>
          <span>M</span>
        </div>
      </div>
      <div class="wish-btns align-content-end">
        <button mat-button class="wish-btn delete-btn">Delete</button>
        <button mat-button class="wish-btn wish-cart-btn">Cart</button>
      </div>
    </div>
  </div>
</div>
